name: CI - Strict Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if can skip (docs-only + previous passed)
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];

            // Get changed files
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
                console.log(`Comparing ${before.slice(0,7)}..${after.slice(0,7)}`);
              } else {
                // PR opened - can't skip on first commit
                console.log('PR opened - running full validation');
                core.setOutput('should_skip', 'false');
                return;
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }

            console.log('Changed files:', files);

            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];

            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));

            if (codeFiles.length > 0) {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
              return;
            }

            // Only docs/config changed - check if previous run passed
            console.log('üìù Only docs/config changed, checking previous run...');

            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              branch: context.eventName === 'pull_request' 
                ? context.payload.pull_request.head.ref 
                : context.ref.replace('refs/heads/', ''),
              per_page: 5,
              status: 'completed'
            });

            // Find a previous successful run (not the current one)
            const currentRunId = context.runId;
            const previousSuccess = runs.data.workflow_runs.find(run => 
              run.id !== currentRunId && run.conclusion === 'success'
            );

            if (previousSuccess) {
              console.log(`‚úÖ Previous run #${previousSuccess.run_number} passed - skipping`);
              core.setOutput('should_skip', 'true');
            } else {
              console.log('‚ö†Ô∏è No previous successful run found - running validation');
              core.setOutput('should_skip', 'false');
            }

  validate:
    name: Format, Lint, Type Check (STRICT)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

      - name: Run ESLint (zero warnings allowed)
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Strict Validation Failed',
              '',
              'Your code has issues that must be fixed before merging:',
              '',
              '**Run locally to fix:**',
              '```bash',
              '# Fix formatting',
              'npm run format',
              '',
              '# Fix linting (auto-fix what is possible)',
              'npm run lint:fix',
              '',
              '# Check types',
              'npm run type-check',
              '',
              '# Run all checks',
              'npm run validate',
              '```',
              '',
              '**Rules enforced:**',
              '- ‚úÖ Code must be formatted (Prettier)',
              '- ‚úÖ Zero ESLint warnings/errors',
              '- ‚úÖ Zero TypeScript errors',
              '- ‚úÖ No unused variables/imports',
              '- ‚úÖ No console.log (use console.warn/error)',
              '- ‚úÖ No @ts-ignore (must fix issues)',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
