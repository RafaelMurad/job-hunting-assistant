<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 40" fill="none">
  <style>
    .career { fill: #0f172a; }
    .pal { fill: #22d3ee; }
    @media (prefers-color-scheme: dark) {
      .career { fill: #f1f5f9; }
    }
  </style>
  <!-- CareerPal Wordmark - Friendly rounded letterforms -->
  <text x="0" y="30" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="700" letter-spacing="-0.5">
    <tspan class="career">Career</tspan><tspan class="pal">Pal</tspan>
  </text>
</svg>
