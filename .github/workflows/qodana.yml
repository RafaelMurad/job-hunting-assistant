name: Qodana Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if only docs changed
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          echo "Changed files in latest commit:"
          echo "$CHANGED_FILES"
          
          SKIP=true
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              if [[ "$file" =~ \.md$ ]] || \
                 [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ ^\.github/workflows/.*\.yml$ ]] || \
                 [[ "$file" == "LICENSE" ]] || \
                 [[ "$file" == ".gitignore" ]]; then
                echo "  âœ“ Skippable: $file"
              else
                echo "  âœ— Code file: $file"
                SKIP=false
              fi
            fi
          done <<< "$CHANGED_FILES"
          
          echo "should_skip=$SKIP" >> $GITHUB_OUTPUT
          if [ "$SKIP" = "true" ]; then
            echo "ðŸ“ Only docs/config changed - skipping Qodana"
          else
            echo "ðŸ’» Code changed - running Qodana"
          fi

  qodana:
    name: Qodana Analysis
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana Scan
        id: qodana
        uses: JetBrains/qodana-action@v2024.3
        with:
          pr-mode: true
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Check SARIF file exists
        id: check-sarif
        run: |
          if [ -f "${{ runner.temp }}/qodana/results/qodana.sarif.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::SARIF file not found, skipping upload"
          fi

      - name: Upload Qodana results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.exists == 'true'
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana
