name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if only docs changed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            // Skip check for manual triggers
            if (context.eventName === 'workflow_dispatch') {
              console.log('üîß Manual trigger - running E2E tests');
              core.setOutput('should_skip', 'false');
              return;
            }
            
            let files = [];
            
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
                console.log(`PR synchronize: comparing ${before.slice(0,7)}..${after.slice(0,7)}`);
              } else {
                const prFiles = await github.rest.pulls.listFiles({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number
                });
                files = prFiles.data.map(f => f.filename);
                console.log(`PR opened/reopened: checking all ${files.length} files`);
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }
            
            console.log('Changed files:', files);
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length === 0 && files.length > 0) {
              console.log('üìù Only docs/config changed - skipping E2E tests');
              core.setOutput('should_skip', 'true');
            } else {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
            }

  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          # Provide fake values for build-time validation
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"
          SKIP_ENV_VALIDATION: "1"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          # Use fake values for E2E tests (only testing unauthenticated flows)
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
