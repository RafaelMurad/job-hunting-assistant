name: Chromatic

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if can skip (docs-only + previous passed)
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];
            
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
              } else {
                console.log('PR opened - running full Chromatic');
                core.setOutput('should_skip', 'false');
                return;
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length > 0) {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
              return;
            }
            
            console.log('üìù Only docs/config changed, checking previous run...');
            
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'chromatic.yml',
              branch: context.eventName === 'pull_request' 
                ? context.payload.pull_request.head.ref 
                : context.ref.replace('refs/heads/', ''),
              per_page: 5,
              status: 'completed'
            });
            
            const previousSuccess = runs.data.workflow_runs.find(run => 
              run.id !== context.runId && run.conclusion === 'success'
            );
            
            if (previousSuccess) {
              console.log(`‚úÖ Previous run #${previousSuccess.run_number} passed - skipping`);
              core.setOutput('should_skip', 'true');
            } else {
              console.log('‚ö†Ô∏è No previous successful run - running Chromatic');
              core.setOutput('should_skip', 'false');
            }

  chromatic:
    name: Visual Regression Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for Chromatic to detect changes

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          # Skip builds for dependabot PRs
          skip: ${{ github.actor == 'dependabot[bot]' }}
          # Auto-accept changes on main (baseline)
          autoAcceptChanges: main
          # Exit once the build is completed (don't wait for review)
          exitOnceUploaded: true
          # Only run Chromatic on changed stories
          onlyChanged: true
