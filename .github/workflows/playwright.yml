name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if can skip (docs-only + previous passed)
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            if (context.eventName === 'workflow_dispatch') {
              console.log('üîß Manual trigger - running E2E tests');
              core.setOutput('should_skip', 'false');
              return;
            }
            
            let files = [];
            
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
              } else {
                console.log('PR opened - running full E2E');
                core.setOutput('should_skip', 'false');
                return;
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length > 0) {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
              return;
            }
            
            console.log('üìù Only docs/config changed, checking previous run...');
            
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'playwright.yml',
              branch: context.eventName === 'pull_request' 
                ? context.payload.pull_request.head.ref 
                : context.ref.replace('refs/heads/', ''),
              per_page: 5,
              status: 'completed'
            });
            
            const previousSuccess = runs.data.workflow_runs.find(run => 
              run.id !== context.runId && run.conclusion === 'success'
            );
            
            if (previousSuccess) {
              console.log(`‚úÖ Previous run #${previousSuccess.run_number} passed - skipping`);
              core.setOutput('should_skip', 'true');
            } else {
              console.log('‚ö†Ô∏è No previous successful run - running E2E');
              core.setOutput('should_skip', 'false');
            }

  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          # Provide fake values for build-time validation
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"
          SKIP_ENV_VALIDATION: "1"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          # Use fake values for E2E tests (only testing unauthenticated flows)
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
