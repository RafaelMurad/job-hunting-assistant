name: Qodana Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  qodana:
    name: Qodana Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Qodana Scan
        uses: JetBrains/qodana-action@v2024.3
        with:
          pr-mode: false
          args: |
            --apply-fixes
            --property=idea.headless.enable.statistics=false
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      
      - name: Upload Qodana results
        uses: github/codeql-action/upload-sarif@v3
        if: success() || failure()
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana
