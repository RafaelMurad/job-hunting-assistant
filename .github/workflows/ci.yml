name: CI - Strict Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if only docs changed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];

            if (context.eventName === 'pull_request') {
              // For PRs, get files changed in the latest push (compare before/after)
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                // synchronize event - get commits between before and after
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
                console.log(`PR synchronize: comparing ${before.slice(0,7)}..${after.slice(0,7)}`);
              } else {
                // opened/reopened - check all PR files (can't skip on open)
                const prFiles = await github.rest.pulls.listFiles({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number
                });
                files = prFiles.data.map(f => f.filename);
                console.log(`PR opened/reopened: checking all ${files.length} files`);
              }
            } else {
              // Push event - use before/after from push payload
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }

            console.log('Changed files:', files);

            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];

            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));

            if (codeFiles.length === 0 && files.length > 0) {
              console.log('üìù Only docs/config changed - skipping validation');
              core.setOutput('should_skip', 'true');
            } else {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
            }

  validate:
    name: Format, Lint, Type Check (STRICT)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

      - name: Run ESLint (zero warnings allowed)
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Strict Validation Failed',
              '',
              'Your code has issues that must be fixed before merging:',
              '',
              '**Run locally to fix:**',
              '```bash',
              '# Fix formatting',
              'npm run format',
              '',
              '# Fix linting (auto-fix what is possible)',
              'npm run lint:fix',
              '',
              '# Check types',
              'npm run type-check',
              '',
              '# Run all checks',
              'npm run validate',
              '```',
              '',
              '**Rules enforced:**',
              '- ‚úÖ Code must be formatted (Prettier)',
              '- ‚úÖ Zero ESLint warnings/errors',
              '- ‚úÖ Zero TypeScript errors',
              '- ‚úÖ No unused variables/imports',
              '- ‚úÖ No console.log (use console.warn/error)',
              '- ‚úÖ No @ts-ignore (must fix issues)',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
