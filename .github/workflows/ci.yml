name: CI - Strict Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  validate:
    name: Format, Lint, Type Check (STRICT)
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false
      
      - name: Run ESLint (zero warnings allowed)
        run: npm run lint -- --max-warnings=0
        continue-on-error: false
      
      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false
      
      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ❌ Strict Validation Failed',
              '',
              'Your code has issues that must be fixed before merging:',
              '',
              '**Run locally to fix:**',
              '```bash',
              '# Fix formatting',
              'npm run format',
              '',
              '# Fix linting (auto-fix what is possible)',
              'npm run lint:fix',
              '',
              '# Check types',
              'npm run type-check',
              '',
              '# Run all checks',
              'npm run validate',
              '```',
              '',
              '**Rules enforced:**',
              '- ✅ Code must be formatted (Prettier)',
              '- ✅ Zero ESLint warnings/errors',
              '- ✅ Zero TypeScript errors',
              '- ✅ No unused variables/imports',
              '- ✅ No console.log (use console.warn/error)',
              '- ✅ No @ts-ignore (must fix issues)',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
