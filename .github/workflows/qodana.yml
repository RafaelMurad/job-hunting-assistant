name: Qodana Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  qodana:
    name: Qodana Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Qodana Scan
        id: qodana
        uses: JetBrains/qodana-action@v2024.3
        with:
          pr-mode: false
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
      
      - name: Check SARIF file exists
        id: check-sarif
        run: |
          if [ -f "${{ runner.temp }}/qodana/results/qodana.sarif.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::SARIF file not found, skipping upload"
          fi
      
      - name: Upload Qodana results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.exists == 'true'
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana
