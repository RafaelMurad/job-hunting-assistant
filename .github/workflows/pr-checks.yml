name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-rebase:
    name: Check if branch is up-to-date with main
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history
      
      - name: Check if rebased
        id: check
        run: |
          # Get the merge base (common ancestor)
          MERGE_BASE=$(git merge-base HEAD origin/main)
          
          # Get the latest main commit
          MAIN_HEAD=$(git rev-parse origin/main)
          
          # If they're different, branch is not rebased
          if [ "$MERGE_BASE" != "$MAIN_HEAD" ]; then
            echo "needs_rebase=true" >> $GITHUB_OUTPUT
            echo "⚠️ Branch is not up-to-date with main"
            echo "Run: git rebase main && git push --force-with-lease"
          else
            echo "needs_rebase=false" >> $GITHUB_OUTPUT
            echo "✅ Branch is up-to-date with main"
          fi
      
      - name: Comment on PR if rebase needed
        if: steps.check.outputs.needs_rebase == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ⚠️ Branch Not Rebased',
              '',
              'This branch is behind `main`. To see only your commits in the PR:',
              '',
              '```bash',
              'git checkout main',
              'git pull origin main',
              'git checkout ${{ github.head_ref }}',
              'git rebase main',
              'git push --force-with-lease',
              '```',
              '',
              'This will update the PR to show only your commits.'
            ].join('\n');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
