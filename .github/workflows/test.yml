name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if only docs changed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];
            
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
                console.log(`PR synchronize: comparing ${before.slice(0,7)}..${after.slice(0,7)}`);
              } else {
                const prFiles = await github.rest.pulls.listFiles({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number
                });
                files = prFiles.data.map(f => f.filename);
                console.log(`PR opened/reopened: checking all ${files.length} files`);
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }
            
            console.log('Changed files:', files);
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length === 0 && files.length > 0) {
              console.log('üìù Only docs/config changed - skipping tests');
              core.setOutput('should_skip', 'true');
            } else {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
            }

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Check coverage thresholds
        run: |
          echo "üìä Coverage Report"
          cat coverage/coverage-summary.json | jq -r '
            "Lines: \(.total.lines.pct)%",
            "Functions: \(.total.functions.pct)%",
            "Branches: \(.total.branches.pct)%",
            "Statements: \(.total.statements.pct)%"
          '

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Comment test results on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Tests Failed',
              '',
              'One or more tests are failing. Please fix them before merging.',
              '',
              '**Run locally:**',
              '```bash',
              'npm test',
              '```',
              '',
              '**View coverage:**',
              '```bash',
              'npm run test:coverage',
              '```',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [check-changes, test]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.check-changes.outputs.should_skip }}" == "true" ]; then
            echo "‚è≠Ô∏è Tests skipped (docs-only commit)"
            exit 0
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed"
