name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if only docs changed
        id: check
        run: |
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          echo "Changed files in latest commit:"
          echo "$CHANGED_FILES"

          SKIP=true
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              if [[ "$file" =~ \.md$ ]] || \
                 [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ ^\.github/workflows/.*\.yml$ ]] || \
                 [[ "$file" == "LICENSE" ]] || \
                 [[ "$file" == ".gitignore" ]]; then
                echo "  ‚úì Skippable: $file"
              else
                echo "  ‚úó Code file: $file"
                SKIP=false
              fi
            fi
          done <<< "$CHANGED_FILES"

          echo "should_skip=$SKIP" >> $GITHUB_OUTPUT
          if [ "$SKIP" = "true" ]; then
            echo "üìù Only docs/config changed - skipping tests"
          else
            echo "üíª Code changed - running tests"
          fi

  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Check coverage thresholds
        run: |
          echo "üìä Coverage Report"
          cat coverage/coverage-summary.json | jq -r '
            "Lines: \(.total.lines.pct)%",
            "Functions: \(.total.functions.pct)%",
            "Branches: \(.total.branches.pct)%",
            "Statements: \(.total.statements.pct)%"
          '

      - name: Upload coverage to Codecov
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

      - name: Comment test results on PR
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Tests Failed',
              '',
              'One or more tests are failing. Please fix them before merging.',
              '',
              '**Run locally:**',
              '```bash',
              'npm test',
              '```',
              '',
              '**View coverage:**',
              '```bash',
              'npm run test:coverage',
              '```',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [check-changes, test]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.check-changes.outputs.should_skip }}" == "true" ]; then
            echo "‚è≠Ô∏è Tests skipped (docs-only commit)"
            exit 0
          fi
          if [ "${{ needs.test.result }}" == "failure" ]; then
            echo "‚ùå Tests failed"
            exit 1
          fi
          echo "‚úÖ All tests passed"
