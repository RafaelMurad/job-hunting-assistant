name: CI - Strict Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Check if only docs changed
        id: check
        run: |
          # Get files changed in the latest commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          echo "Changed files in latest commit:"
          echo "$CHANGED_FILES"

          # Check if all changed files are docs/config only
          SKIP=true
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              # Skip if file matches docs patterns
              if [[ "$file" =~ \.md$ ]] || \
                 [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ ^\.github/workflows/.*\.yml$ ]] || \
                 [[ "$file" == "LICENSE" ]] || \
                 [[ "$file" == ".gitignore" ]]; then
                echo "  ‚úì Skippable: $file"
              else
                echo "  ‚úó Code file: $file"
                SKIP=false
              fi
            fi
          done <<< "$CHANGED_FILES"

          echo "should_skip=$SKIP" >> $GITHUB_OUTPUT
          if [ "$SKIP" = "true" ]; then
            echo "üìù Only docs/config changed - skipping validation"
          else
            echo "üíª Code changed - running validation"
          fi

  validate:
    name: Format, Lint, Type Check (STRICT)
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

      - name: Run ESLint (zero warnings allowed)
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Comment on PR if validation fails
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Strict Validation Failed',
              '',
              'Your code has issues that must be fixed before merging:',
              '',
              '**Run locally to fix:**',
              '```bash',
              '# Fix formatting',
              'npm run format',
              '',
              '# Fix linting (auto-fix what is possible)',
              'npm run lint:fix',
              '',
              '# Check types',
              'npm run type-check',
              '',
              '# Run all checks',
              'npm run validate',
              '```',
              '',
              '**Rules enforced:**',
              '- ‚úÖ Code must be formatted (Prettier)',
              '- ‚úÖ Zero ESLint warnings/errors',
              '- ‚úÖ Zero TypeScript errors',
              '- ‚úÖ No unused variables/imports',
              '- ‚úÖ No console.log (use console.warn/error)',
              '- ‚úÖ No @ts-ignore (must fix issues)',
              '',
              'See the "Checks" tab above for details.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
