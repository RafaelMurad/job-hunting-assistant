name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          # Provide fake values for build-time validation
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"
          SKIP_ENV_VALIDATION: "1"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          # Use fake values for E2E tests (only testing unauthenticated flows)
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
