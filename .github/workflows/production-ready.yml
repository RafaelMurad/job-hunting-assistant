name: Pre-Deployment Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if can skip (docs-only + previous passed)
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];

            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
              } else {
                console.log('PR opened - running full validation');
                core.setOutput('should_skip', 'false');
                return;
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }

            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];

            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));

            if (codeFiles.length > 0) {
              console.log('üíª Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
              return;
            }

            console.log('üìù Only docs/config changed, checking previous run...');

            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'production-ready.yml',
              branch: context.eventName === 'pull_request' 
                ? context.payload.pull_request.head.ref 
                : context.ref.replace('refs/heads/', ''),
              per_page: 5,
              status: 'completed'
            });

            const previousSuccess = runs.data.workflow_runs.find(run => 
              run.id !== context.runId && run.conclusion === 'success'
            );

            if (previousSuccess) {
              console.log(`‚úÖ Previous run #${previousSuccess.run_number} passed - skipping`);
              core.setOutput('should_skip', 'true');
            } else {
              console.log('‚ö†Ô∏è No previous successful run - running validation');
              core.setOutput('should_skip', 'false');
            }

  production-ready-check:
    name: Production Readiness Validation
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check
        continue-on-error: false

      - name: Run ESLint (zero warnings)
        run: npm run lint -- --max-warnings=0
        continue-on-error: false

      - name: Run TypeScript type check
        run: npm run type-check
        continue-on-error: false

      - name: Validate Prisma schema
        run: npx prisma validate
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
          DATABASE_URL_UNPOOLED: "postgresql://user:pass@localhost:5432/test"
        continue-on-error: false

      - name: Test production build
        run: npm run build
        env:
          DATABASE_URL: "postgresql://user:pass@localhost:5432/test"
          DATABASE_URL_UNPOOLED: "postgresql://user:pass@localhost:5432/test"
          AI_PROVIDER: "gemini"
          GEMINI_API_KEY: "test-key-for-build"
          NEON_AUTH_BASE_URL: "https://ep-old-rain-adc804b7.neonauth.c-2.us-east-1.aws.neon.tech/neondb/auth"
        continue-on-error: false

      - name: Comment on PR if production checks fail
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = [
              '## ‚ùå Production Readiness Check Failed',
              '',
              'Your code is **NOT ready for production deployment**.',
              '',
              '**What failed:**',
              'Check the "Checks" tab above to see which validation step failed.',
              '',
              '**To fix locally:**',
              '```bash',
              '# Run all validation checks',
              'npm run validate',
              '',
              '# Test production build',
              'npm run build',
              '',
              '# Or run the full pre-deployment check',
              '.husky/pre-deploy',
              '```',
              '',
              '**Why this matters:**',
              '- üö´ Broken builds = deployment failures',
              '- üö´ Type errors = runtime crashes',
              '- üö´ Lint errors = bugs in production',
              '- üö´ Format issues = inconsistent codebase',
              '',
              'Fix these issues before merging to `main`.'
            ].join('\n');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: All checks passed
        if: success()
        run: |
          echo "‚úÖ All production readiness checks passed!"
          echo "üöÄ Code is ready for deployment to Vercel"
