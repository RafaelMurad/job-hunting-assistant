name: PR Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if can skip (docs-only + previous passed)
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];
            const before = context.payload.before;
            const after = context.payload.after;
            
            if (before && after && before !== '0000000000000000000000000000000000000000') {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: before,
                head: after
              });
              files = compare.data.files.map(f => f.filename);
            } else {
              console.log('PR opened - running full quality checks');
              core.setOutput('should_skip', 'false');
              return;
            }
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length > 0) {
              console.log('ðŸ’» Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
              return;
            }
            
            console.log('ðŸ“ Only docs/config changed, checking previous run...');
            
            const runs = await github.rest.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'pr-quality-gates.yml',
              branch: context.payload.pull_request.head.ref,
              per_page: 5,
              status: 'completed'
            });
            
            const previousSuccess = runs.data.workflow_runs.find(run => 
              run.id !== context.runId && run.conclusion === 'success'
            );
            
            if (previousSuccess) {
              console.log(`âœ… Previous run #${previousSuccess.run_number} passed - skipping`);
              core.setOutput('should_skip', 'true');
            } else {
              console.log('âš ï¸ No previous successful run - running quality checks');
              core.setOutput('should_skip', 'false');
            }

  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'
    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run TypeScript type checking
        run: npm run type-check

      - name: Run tests with coverage
        run: npm run test:ci

      - name: Verify build succeeds
        run: npm run build
        env:
          NEON_AUTH_BASE_URL: "https://ep-old-rain-adc804b7.neonauth.c-2.us-east-1.aws.neon.tech/neondb/auth"

      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: pr-checks
          fail_ci_if_error: false

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });

            const failedChecks = checks.check_runs.filter(check => check.conclusion === 'failure');

            let comment = '## ðŸ” PR Quality Gate Results\n\n';

            if (failedChecks.length === 0) {
              comment += 'âœ… All quality checks passed!\n\n';
              comment += '- âœ… ESLint: No issues\n';
              comment += '- âœ… TypeScript: No errors\n';
              comment += '- âœ… Tests: All passing\n';
              comment += '- âœ… Build: Successful\n';
            } else {
              comment += 'âŒ Some quality checks failed:\n\n';
              failedChecks.forEach(check => {
                comment += `- âŒ ${check.name}\n`;
              });
            }

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Quality Gate Results')
            );

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
