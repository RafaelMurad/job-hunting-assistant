name: Qodana Code Quality

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Check if only docs changed
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            let files = [];
            
            if (context.eventName === 'pull_request') {
              const before = context.payload.before;
              const after = context.payload.after;
              
              if (before && after && before !== '0000000000000000000000000000000000000000') {
                const compare = await github.rest.repos.compareCommits({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  base: before,
                  head: after
                });
                files = compare.data.files.map(f => f.filename);
                console.log(`PR synchronize: comparing ${before.slice(0,7)}..${after.slice(0,7)}`);
              } else {
                const prFiles = await github.rest.pulls.listFiles({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.payload.pull_request.number
                });
                files = prFiles.data.map(f => f.filename);
                console.log(`PR opened/reopened: checking all ${files.length} files`);
              }
            } else {
              const compare = await github.rest.repos.compareCommits({
                owner: context.repo.owner,
                repo: context.repo.repo,
                base: context.payload.before,
                head: context.payload.after
              });
              files = compare.data.files.map(f => f.filename);
            }
            
            console.log('Changed files:', files);
            
            const skipPatterns = [
              /\.md$/,
              /^docs\//,
              /^\.github\/workflows\/.*\.yml$/,
              /^LICENSE$/,
              /^\.gitignore$/
            ];
            
            const codeFiles = files.filter(f => !skipPatterns.some(p => p.test(f)));
            
            if (codeFiles.length === 0 && files.length > 0) {
              console.log('ðŸ“ Only docs/config changed - skipping Qodana');
              core.setOutput('should_skip', 'true');
            } else {
              console.log('ðŸ’» Code files changed:', codeFiles);
              core.setOutput('should_skip', 'false');
            }

  qodana:
    name: Qodana Analysis
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'
    permissions:
      contents: write
      pull-requests: write
      checks: write
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Qodana Scan
        id: qodana
        uses: JetBrains/qodana-action@v2024.3
        with:
          pr-mode: true
          upload-result: true
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}

      - name: Check SARIF file exists
        id: check-sarif
        run: |
          if [ -f "${{ runner.temp }}/qodana/results/qodana.sarif.json" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::warning::SARIF file not found, skipping upload"
          fi

      - name: Upload Qodana results
        uses: github/codeql-action/upload-sarif@v4
        if: steps.check-sarif.outputs.exists == 'true'
        with:
          sarif_file: ${{ runner.temp }}/qodana/results/qodana.sarif.json
          category: qodana
