name: PR Quality Gates

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
      checks: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run ESLint
        run: npm run lint
      
      - name: Run TypeScript type checking
        run: npm run type-check
      
      - name: Run tests with coverage
        run: npm run test:ci
      
      - name: Verify build succeeds
        run: npm run build
        env:
          NEON_AUTH_BASE_URL: "https://auth.example.com"
      
      - name: Upload coverage reports
        if: always()
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/coverage-final.json
          flags: pr-checks
          fail_ci_if_error: false
      
      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const { data: checks } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha,
            });
            
            const failedChecks = checks.check_runs.filter(check => check.conclusion === 'failure');
            
            let comment = '## ðŸ” PR Quality Gate Results\n\n';
            
            if (failedChecks.length === 0) {
              comment += 'âœ… All quality checks passed!\n\n';
              comment += '- âœ… ESLint: No issues\n';
              comment += '- âœ… TypeScript: No errors\n';
              comment += '- âœ… Tests: All passing\n';
              comment += '- âœ… Build: Successful\n';
            } else {
              comment += 'âŒ Some quality checks failed:\n\n';
              failedChecks.forEach(check => {
                comment += `- âŒ ${check.name}\n`;
              });
            }
            
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes('PR Quality Gate Results')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: comment
              });
            }
