name: Playwright E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changes:
    name: Check for code changes
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.check.outputs.should_skip }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if only docs changed
        id: check
        run: |
          # Skip check for manual triggers
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_skip=false" >> $GITHUB_OUTPUT
            echo "üîß Manual trigger - running E2E tests"
            exit 0
          fi
          
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD 2>/dev/null || git diff --name-only HEAD)
          echo "Changed files in latest commit:"
          echo "$CHANGED_FILES"
          
          SKIP=true
          while IFS= read -r file; do
            if [[ -n "$file" ]]; then
              if [[ "$file" =~ \.md$ ]] || \
                 [[ "$file" =~ ^docs/ ]] || \
                 [[ "$file" =~ ^\.github/workflows/.*\.yml$ ]] || \
                 [[ "$file" == "LICENSE" ]] || \
                 [[ "$file" == ".gitignore" ]]; then
                echo "  ‚úì Skippable: $file"
              else
                echo "  ‚úó Code file: $file"
                SKIP=false
              fi
            fi
          done <<< "$CHANGED_FILES"
          
          echo "should_skip=$SKIP" >> $GITHUB_OUTPUT
          if [ "$SKIP" = "true" ]; then
            echo "üìù Only docs/config changed - skipping E2E tests"
          else
            echo "üíª Code changed - running E2E tests"
          fi

  e2e:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: check-changes
    if: needs.check-changes.outputs.should_skip != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build Next.js app
        run: npm run build
        env:
          # Provide fake values for build-time validation
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"
          SKIP_ENV_VALIDATION: "1"

      - name: Run Playwright tests
        run: npm run test:e2e
        env:
          CI: true
          # Use fake values for E2E tests (only testing unauthenticated flows)
          DATABASE_URL: "postgresql://fake:fake@localhost:5432/fake"
          NEON_AUTH_BASE_URL: "https://ep-fake-test-000000.neonauth.c-2.us-east-1.aws.neon.tech/testdb/auth"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-results
          path: test-results/
          retention-days: 7
